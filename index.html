<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Product Card</title>
  </head>
  <body primary="blue">
    <div class="container">
      <div class="card">
        <div class="shoe-background">
          <div class="gradients">
            <div class="gradient behind" color="blue"></div>
            <div class="gradient" color="red"></div>
            <div class="gradient" color="green"></div>
            <div class="gradient" color="orange"></div>
            <div class="gradient" color="black"></div>
          </div>
          <h1 class="nike">nike</h1>
          <img src="img/logo.png" alt="logo" class="logo" />
          <img src="img/blue.png" alt="shoe" class="shoe show" color="blue" />
          <img src="img/red.png" alt="shoe" class="shoe" color="red" />
          <img src="img/green.png" alt="shoe" class="shoe" color="green" />
          <img src="img/orange.png" alt="shoe" class="shoe" color="orange" />
          <img src="img/black.png" alt="shoe" class="shoe" color="black" />
        </div>
        <div class="info">
          <div class="shoe-name">
            <div class="div">
              <h1 class="big">Nike Zomm KD 12</h1>
              <span class="new">new</span>
            </div>
            <h3 class="small">Men's running shoes</h3>
          </div>
          <div class="description">
            <h3 class="title">product info</h3>
            <p class="text">
              Ensure a comfortable running session by wearing this pair of cool
              running shoes from Nike.
            </p>
          </div>
          <div class="color-container">
            <h3 class="title">color</h3>
            <div class="colors">
              <span class="color active" primary="#2175f5" color="blue"></span>
              <span class="color" primary="#f84848" color="red"></span>
              <span class="color" primary="#29b864" color="green"></span>
              <span class="color" primary="#ff5521" color="orange"></span>
              <span class="color" primary="#444" color="black"></span>
            </div>
          </div>
          <div class="size-container">
            <h3 class="title">size</h3>
            <div class="sizes">
              <span class="size">7</span>
              <span class="size active">8</span>
              <span class="size">9</span>
              <span class="size">10</span>
              <span class="size">11</span>
            </div>
          </div>
          <div class="buy-price">
            <a href="#" class="buy"> add to cart </a>
            <div class="price">
              <h1>$139.99</h1>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
